<div class="input-group">
    <div class="input-group">
      <button type="button" class="btn btn-primary decrement-btn" (click)="disminuirCantidad()">
        -
      </button>
    </div>
    <input type="number" name="cantidad" [(ngModel)]="cantidad"  (input)="cambiarCantidad($event)" />
    <div class="input-group">
      <button type="button" class="btn btn-primary increment-btn" (click)="aumentarCantidad()">
        +
      </button>
    </div>
  </div>
